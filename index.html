<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header class="header__container">
        <h1><span class="material-icons md-36">rocket_launch</span>Watflix</h1>
        <ul class="container__items">
            <li class="container__items__link">
                <a href="#">
                    <span class="material-icons md-24" style="vertical-align: middle;">home</span>
                </a>
            </li>
            <li class="container__items__link">
                <a href="#"><span class="material-icons md-24" style="vertical-align: middle;">image</span></a>
            </li>
            <li class="container__items__link">
                <a href="#"><span class="material-icons md-24" style="vertical-align: middle;">portrait</span></a>
            </li>
        </ul>
    </header>
    <section>
        <div class="section__background">
            <video src="src/images/movie-trailer/First Man - Official Trailer_convert [HD].mp4" loop autoplay
                muted></video>
        </div>
        <div class="box">
            <div class="content">
                <img src="src/images/logo.webp">
                <p>Um olhar sobre a vida do astronauta Neil Armstrong e a lendária missão espacial que o levou a ser o
                    <span class="break_line">primeiro homem a caminhar na Lua.</span>
                </p>
            </div>
        </div>
    </section>
    <section class="section__cast">
        <h3>Fotos</h3>
        <div id="corousel-container">
            <div class="corousel">
                <div class="corousel-item"><img src="dist/images/imagem__1.jpg"></div>
                <div class="corousel-item"><img src="dist/images/imagem__2.jpg"></div>
                <div class="corousel-item"><img src="dist/images/imagem__3.jpg"></div>
                <div class="corousel-item"><img src="dist/images/imagem__4.jpg"></div>
                <div class="corousel-item"><img src="dist/images/imagem__5.jpg"></div>
                <div class="corousel-item"><img src="dist/images/imagem__6.jpg"></div>
                <div class="corousel-item"><img src="dist/images/imagem__7.jpg"></div>
                <div class="corousel-item"><img src="dist/images/imagem__8.jpg"></div>
                <div class="corousel-item"><img src="dist/images/imagem__9.jpg"></div>
                <div class="corousel-item"><img src="dist/images/imagem__10.jpg"></div>
            </div>
            <button id="prevBtn" onclick="prevSlide()">&#10094;</button>
            <button id="nextBtn" onclick="nextSlide()">&#10095;</button>            
        </div>
    </section>
    <script src="./dist/js/main.js"></script>
</body>

</html>
